services:
  bot:
    build: .
    restart: unless-stopped
    env_file: config/.env
    volumes:
      - ./config/service_account.json:/app/config/service_account.json:ro
      - ./config/business_config.json:/app/config/business_config.json:ro
      - ./config/tech_config.json:/app/config/tech_config.json:ro
